<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <title>PROfily/Sign-up</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>


<!-- Sign-in CodeS -->
<div class="ls">
  <h2 class="ls-title">Log-in</h2>
  <p class="ls-tp">Already a member? <span>Log-in</span></p>
    <input class="text-place" type="email" placeholder="Email" required> <br>
    <input class="text-place" type="text" placeholder="Username" required> <br>
  <h5>Password Step</h5> 
    <input class="text-place" type="password" placeholder="Password" required> <br>
    <input class="text-place" type="password" placeholder="Confirm Password" required> <br>
  <button type="submit" class="sign-btn">Sign-in</button>
</div>


     <!-- Sign-Up CodeS -->
            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="field button-field">
                            <button>Signup</button>
                        </div>
                    </form>
                    <div class="form-link">
                        <span>Already a member? <a href="log.html" class="link login-link">Login</a></span>
                    </div>
                </div>
                <div class="line"></div>
                    <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>
                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="#" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
        

  
</body>
</html>
